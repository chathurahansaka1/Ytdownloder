<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK බාගත කිරීම</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #downloadBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
        #downloadBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APK බාගත කිරීම</h1>
        <input type="text" id="appSearch" placeholder="ඇප් නාමය හෝ ID ඇතුළත් කරන්න">
        <button id="downloadBtn" disabled>බාගත කරන්න</button>
        <p id="status"></p>
    </div>

    <script>
        const downloadBtn = document.getElementById("downloadBtn");
        const statusText = document.getElementById("status");
        const appSearchInput = document.getElementById("appSearch");

        // Enable the "Download" button when the user enters app ID or name
        appSearchInput.addEventListener("input", function() {
            downloadBtn.disabled = this.value.trim() === "";
        });

        // When the "Download" button is clicked
        downloadBtn.addEventListener("click", async function() {
            const appId = appSearchInput.value.trim(); // Get the app ID or name from the input
            if (!appId) {
                statusText.textContent = "කරුණාකර ඇප් නාමය හෝ ID එකක් ඇතුලත් කරන්න.";
                return;
            }

            statusText.textContent = "බාගැනීම ආරම්භවෙයි...";
            const apiUrl = `https://www.dark-yasiya-api.site/download/apk?id=${appId}`;

            try {
                // Fetch the JSON response from the API
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP දෝෂය! තත්වය: ${response.status}`);
                }

                // Parse the JSON response
                const data = await response.json();
                if (!data.status || !data.result || !data.result.dl_link) {
                    throw new Error("APK ගොනුව හමු නොවීය.");
                }

                // Get the download link from the JSON response
                const downloadUrl = data.result.dl_link;

                // Create a temporary <a> tag for the download
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.setAttribute('download', `${data.result.package}.apk`);
                document.body.appendChild(link);
                link.click();
                
                // Clean up
                document.body.removeChild(link);
                
                statusText.textContent = "බාගැනීම සම්පූර්ණ වුණි!";
            } catch (error) {
                console.error('බාගැනීමේ දෝෂය:', error);
                statusText.textContent = `දෝෂය: ${error.message || "APK බාගත කිරීමට නොහැකි විය"}`;
            }
        });
    </script>
</body>
</html>
