<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
        }

        #result a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }

        #result a:hover {
            text-decoration: underline;
        }

        #error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form id="downloadForm">
            <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" required>
            <button type="submit">Download</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const videoUrl = document.getElementById('videoUrl').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch('https://www.clipto.com/api/youtube', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: videoUrl }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data from the API');
                }

                const data = await response.json();
                
                // Assuming the API returns a "url" field with the download link
                if (data.url) {
                    resultDiv.innerHTML = `
                        <a href="${data.url}" download>Download Video</a>
                    `;
                } else {
                    throw new Error('Download link not found in API response');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div id="error">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
