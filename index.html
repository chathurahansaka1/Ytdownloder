<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
        #loading {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Download YouTube Video</h1>
    <form id="downloadForm">
        <label for="url">YouTube Video URL:</label>
        <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
        <button type="submit">Download</button>
    </form>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="result"></div>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerText = '';
            const url = document.getElementById('url').value;
            fetch('https://www.clipto.com/api/youtube', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => {
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return response.json().then(data => ({ data, isJson: true }));
                } else {
                    const disposition = response.headers.get('content-disposition');
                    let filename = 'video.mp4';
                    if (disposition && disposition.includes('filename=')) {
                        filename = disposition.split('filename=')[1].replace(/"/g, '');
                    }
                    return response.blob().then(blob => ({ blob, filename, isJson: false }));
                }
            })
            .then(({ data, blob, filename, isJson }) => {
                document.getElementById('loading').style.display = 'none';
                if (isJson) {
                    if (data.error) {
                        document.getElementById('result').innerText = 'Error: ' + data.error;
                    } else if (data.downloadLink) {
                        window.location.href = data.downloadLink;
                    } else {
                        document.getElementById('result').innerText = 'Error: Could not get download link.';
                    }
                } else {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred while fetching the download link.';
            });
        });
    </script>
</body>
</html>
