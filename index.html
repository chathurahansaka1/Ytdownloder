<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
        #loading, #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Download YouTube Video</h1>
    <form id="downloadForm">
        <label for="url">YouTube Video URL:</label>
        <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
        <button type="submit">Download</button>
    </form>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="result"></div>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            resultDiv.innerText = '';
            loadingDiv.style.display = 'block';

            const url = document.getElementById('url').value.trim();
            if (!url.match(/^https?:\/\/(www\.)?(youtube\.com|youtu\.be)/)) {
                loadingDiv.style.display = 'none';
                resultDiv.innerText = 'Error: Please enter a valid YouTube URL.';
                return;
            }

            try {
                const response = await fetch('https://www.clipto.com/api/youtube', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                console.log('Response Status:', response.status);
                console.log('Response Headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }

                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);

                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('JSON Response:', data);
                    if (data.error) {
                        resultDiv.innerText = 'Error: ' + data.error;
                    } else if (data.downloadLink) {
                        window.location.href = data.downloadLink;
                    } else {
                        resultDiv.innerText = 'Error: No download link provided by the API.';
                    }
                } else {
                    const disposition = response.headers.get('content-disposition');
                    let filename = 'video.mp4';
                    if (disposition && disposition.includes('filename=')) {
                        filename = disposition.split('filename=')[1].replace(/"/g, '');
                    }
                    const blob = await response.blob();
                    console.log('Blob Size:', blob.size);
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = downloadUrl;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);
                }
            } catch (error) {
                console.error('Detailed Error:', error);
                resultDiv.innerText = `Error: ${error.message}. Check the console for more details.`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
