<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK සෙවීම සහ බාගත කිරීම</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #appLogo {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        #downloadBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        #downloadBtn:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APK සෙවීම සහ බාගත කිරීම</h1>
        <input type="text" id="appSearch" placeholder="ඇප් නාමය හෝ ID ඇතුළත් කරන්න">
        <img id="appLogo" src="" alt="App Logo">
        <button id="downloadBtn" disabled>බාගත කරන්න</button>
        <p id="status"></p>
    </div>

    <script>
        const downloadBtn = document.getElementById("downloadBtn");
        const statusText = document.getElementById("status");
        const appSearchInput = document.getElementById("appSearch");
        const appLogo = document.getElementById("appLogo");

        // Enable the "Download" button when the user enters app ID or name
        appSearchInput.addEventListener("input", function() {
            const appId = appSearchInput.value.trim();

            if (appId) {
                // Fetch app logo and show the download button
                fetch(`https://play.google.com/store/apps/details?id=${appId}`)
                    .then(response => response.text())
                    .then(data => {
                        const regex = /"logo_url":"(https:\/\/lh3\.googleusercontent\.com\/[^"]+)"/;
                        const matches = data.match(regex);

                        if (matches) {
                            // Set app logo and show button
                            appLogo.src = matches[1];
                            appLogo.style.display = 'block';
                            downloadBtn.style.display = 'inline-block';
                            downloadBtn.disabled = false;
                            statusText.textContent = "";
                        } else {
                            appLogo.style.display = 'none';
                            downloadBtn.style.display = 'none';
                            statusText.textContent = "ඇප් ලාංඡනයක් හමු නොවී.";
                        }
                    })
                    .catch(err => {
                        appLogo.style.display = 'none';
                        downloadBtn.style.display = 'none';
                        statusText.textContent = "ඇප් සොයා ගැනීමේ දෝෂයක් ඇති විය.";
                    });
            } else {
                appLogo.style.display = 'none';
                downloadBtn.style.display = 'none';
                statusText.textContent = "";
            }
        });

        // When the "Download" button is clicked
        downloadBtn.addEventListener("click", function() {
            const appId = appSearchInput.value.trim(); // Get the app ID or name from the input
            if (appId) {
                statusText.textContent = "බාගැනීම ආරම්භවෙයි...";
                const apiUrl = `https://www.dark-yasiya-api.site/download/apk?id=${appId}`; // API URL with dynamic app ID
                window.location.href = apiUrl; // Redirect to the APK download link

                setTimeout(function() {
                    statusText.textContent = "බාගැනීම සම්පූර්ණ වුණි!";
                }, 5000); // Show completion message after 5 seconds
            } else {
                statusText.textContent = "කරුණාකර ඇප් නාමය හෝ ID එකක් ඇතුලත් කරන්න.";
            }
        });
    </script>
</body>
</html>
